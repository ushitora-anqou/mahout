---
apiVersion: v1
kind: Service
metadata:
  name: minio
  labels:
    app: minio
spec:
  ports:
    - port: 9000
      name: minio
  clusterIP: None
  selector:
    app: minio
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
spec:
  selector:
    matchLabels:
      app: minio
  serviceName: "minio"
  replicas: 1
  template:
    metadata:
      labels:
        app: minio
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: minio
          image: minio/minio
          args:
            - server
            - /data
          ports:
            - containerPort: 9000
              name: minio
          env:
            - name: MINIO_ROOT_USER
              value: minio-root-user
            - name: MINIO_ROOT_PASSWORD
              value: minio-root-password
---
apiVersion: batch/v1
kind: Job
metadata:
  name: create-minio-bucket
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: mc
          image: minio/mc
          command:
            - bash
            - -c
            - |
              export BUCKET=mastodon
              /usr/bin/mc alias set myminio http://minio.default.svc:9000 minio minio123;
              /usr/bin/mc mb myminio/$BUCKET
              /usr/bin/mc policy set public myminio/$BUCKET
